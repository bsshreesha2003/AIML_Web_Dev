<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-3" style="display: flex;">
            <div style="flex-grow: 0; width: 83px; position: relative;">
                <label for="Fprefix"><b>Prefix</b> <span style="color: red;">*</span></label>
                <select id="Fprefix" class="form-control prefix-select">
                    <option value="" disabled selected>Prefix</option> <!-- Placeholder option -->
                    <option value="Dr.">Dr.</option>
                    <option value="Prof.">Prof.</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Miss.">Miss.</option>
                </select>
            </div>
    
            <!-- Faculty Name Input -->
            <div style="flex-grow: 2; position: relative; margin-left: 0px; width: 200px;">
                <label for="facultyName"><b>Faculty Name</b> <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="facultyName" placeholder="Faculty Name" style="text-transform: uppercase;"><br>
            </div>
    </div>
</body>
</html>
