<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="submit.php" autocomplete="off">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" readonly>
        </div><br>
    
        <div>
            <label for="date">Date: </label>
            <input type="date" name="date" id="date" required>
        </div><br>
    
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </div><br>
    
        <div>
            <label for="number">Number: </label>
            <input type="number" name="number" id="number" required>
        </div><br>
    
        <div>
            <label for="pass">Password: </label>
            <input type="password" name="pass " id="pass" required>
        </div><br>
    
        <div>
            <label for="number">Number: </label>
            <input type="number" name="number" id="number" required>
        </div><br>
    
        <div>
            <label for="ch">Checkbox: </label>
            <input type="checkbox" name="ch" id="ch" required>
        </div><br>
    
        <div>
            <label for="ra">Radio: </label>
            <input type="radio" name="ra" id="ra" required>
        </div><br>
    
        <div>
            <label for="dt">Datetime: </label>
            <input type="datetime-local" name="dt" id="dt" required>
        </div><br>
    
        <div>
            <label for="fi">File: </label>
            <input type="file" name="fi" id="fi" required>
        </div><br>
    
        <div>
            <label for="ng">Range: </label>
            <input type="range" name="ng" id="ng" required>
        </div><br>
    
    
        <div>
            <label for="ta">Textarea: </label>
            <textarea name="ta" id="ta" required></textarea>
        </div><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
